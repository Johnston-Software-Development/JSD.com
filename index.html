<!DOCTYPE html>
<html>
<body>

<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onclick="myFunction()">Replace document</button>

<script>
function myFunction() {
  location.replace("https://www.johnstonsoftwaredevelopment.ca")
}
// Call the function to auto-redirect
myFunction();
</script>

</body>
